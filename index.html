---
layout: default
---

<section role="main">
  {% for post in site.posts limit:1 %}
  <article>
    <header>
      <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      <aside>
        <abbr class="date">{{ post.date | date: "%b %d, %Y"}}</abbr>
      </aside>
    </header>
    <div class="article-content">
      {{ post.content }}
    </div><!-- end of article-content -->
  </article>
  {% endfor %}
</section><!-- main -->
