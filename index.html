---
layout: default
---

<section role="main">

  {% for post in paginator.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a></h1>
      <aside>
        <abbr class="date">{{ post.date | date: "%b %d, %Y"}}</abbr>
      </aside>
    </header>
    <div class="article-content">
      {{ post.content }}
    </div><!-- end of article-content -->
  </article>
  {% endfor %}

</section><!-- main -->
