{% include head.html %}
<body class="{% body_class %}">
  <div class="container">
    {% include header.html %}
    <section role="main">
      <article>
        <header>
          <h1>{{ page.title | widont }}</h1>
          <aside>
            <abbr class="date">{{ page.date | date: "%b %d, %Y"}}</abbr>
          </aside>
        </header>
        <div class="article-content">
          {{ content }}
        </div><!-- end of article-content -->
      </article>
    </section><!-- main -->
    {% include single_pagination.html %}
    {% include footer.html %}
  </div><!-- end of container -->
  {% include scripts.html %}
</body>
</html>
