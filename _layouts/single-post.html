---
layout: default
---

<section role="main">
  <article>
    <header>
      <h1>{{ page.title | widont }}</h1>
      <aside>
        <abbr class="date">{{ page.date | date: "%b %d, %Y"}}</abbr>
      </aside>
    </header>
    <div class="article-content">
      {{ content }}
    </div><!-- end of article-content -->
  </article>
</section><!-- main -->
